{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block main %}
<h1>Edit Task</h1>

<form method="POST" action="{{ url_for('edit_task', id=task.id) }}">
    <label>Title:</label><br>
    <input type="text" name="title" value="{{ task.title }}" required><br><br>

    <label>Type:</label><br>
    <select name="type" required>
        {% for option in ['School', 'Work', 'Personal', 'Other'] %}
        <option value="{{ option }}" {% if task.type == option %}selected{% endif %}>{{ option }}</option>
        {% endfor %}
    </select><br><br>

    <label>Due Date:</label><br>
    <input type="date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') }}" required><br><br>

    <label>Description:</label><br>
    <input type="text" name="description" value="{{ task.description }}"><br><br>

    <label>Status:</label><br>
    <select name="status">
        {% for option in ['Not Started', 'In-Progress', 'Overdue', 'On-Hold', 'Completed'] %}
        <option value="{{ option }}" {% if task.status == option %}selected{% endif %}>{{ option }}</option>
        {% endfor %}
    </select><br><br>

    <button type="submit">Update Task</button>
</form>
{% endblock %}
