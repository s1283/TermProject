{% extends "base.html" %}

{% block title %}Tasks{% endblock %}

{% block main %}
<h1>All Tasks</h1>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{{ url_for('task_detail', task_id=task.id) }}">
                {{ task.title }} - {{ task.status }}
                {% if task.due_date %}
                    (Due: {{ task.due_date.strftime('%Y-%m-%d') }})
                {% endif %}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
