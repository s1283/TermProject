<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Task Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('view_tasks') }}">Tasks</a>
            <a href="{{ url_for('completed_tasks') }}">Completed</a>
            <form method="POST" action="{{ url_for('generate_random_tasks') }}" style="display:inline">
                <button type="submit">Generate Tasks</button>
            </form>
            <form method="POST" action="{{ url_for('clear_all_tasks') }}" style="display:inline; margin-left: 1rem;" onsubmit="return confirm('Are you sure you want to clear all tasks?')">
                <button type="submit">Clear Tasks</button>
            </form>
        </nav>
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
</body>
</html>
